<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Superz's Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>

<body>
    <nav>
        <a href="#/">首页</a>
    </nav>
    <div id="app"></div>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!--图片缩放-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!--复制到剪贴板-->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
    <!--字数统计-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!--代码高亮-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <!--在Github上编辑-->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    <script>
        window.$docsify = {
            name: 'Superz',
            auto2top: true,
            loadSidebar: true,
            // subMaxLevel: 3,
            noEmoji: true,
            // alias: {
            //     '/.*/summary.md': '/summary.md'
            // },
            repo: 'https://github.com/superzhc/BigData-A-Question.git',
            count: {
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                isExpected: true
            },
            plugins: [
                EditOnGithubPlugin.create('https://github.com/superzhc/BigData-A-Question/blob/master/', null, 'Edit on Github'),
                function (hook, vm) {
                    // load livere
                    hook.beforeEach(function (content) {
                        var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81MTMzNS8yNzgxNg=='></div>"
                        return content + comment;
                    });

                    hook.doneEach(function () {
                        (function (d, s) {
                            var j, e = d.getElementsByTagName(s)[0];
                            if (typeof LivereTower === 'function') { return; }
                            j = d.createElement(s);
                            j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                            j.async = true;
                            e.parentNode.insertBefore(j, e);
                        })(document, 'script');
                    });
                }
            ]
        }
    </script>
</body>

</html>
